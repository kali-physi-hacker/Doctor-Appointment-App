{% extends 'base/base.html' %}
{% load static %}

{% block body_attrs %}class="account-page"{% endblock body_attrs %}
{% block content %}
    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <!-- Register Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Doccure Register">
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>User Register
                                    </h3>
                                </div>

                                <!-- Register Form -->
                                <form id="signUpForm" method="POST" autocomplete="off" action="{% url 'register' %}">
                                    {% csrf_token %}
{#                                    <input required type="hidden" name="registration_type" />#}
                                    <div class="form-group mt-4">
                                        <select required name="registration_type" class="is-invalid select select2-hidden-accessiblef" tabindex="-1" aria-hidden="true">
                                            <option value="">Register as</option>
                                            <option value="doctor">Doctor</option>
                                            <option value="patient">Patient</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group form-focus">
                                                <input required name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" type="text" class="form-control floating">
                                                <label for="{{ form.first_name.id_for_label }}" class="focus-label">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group form-focus">
                                                <input required name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}" type="text" class="form-control floating">
                                                <label for="{{ form.last_name.id_for_label }}" class="focus-label">Last Name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group form-focus">
                                        <input required name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" type="email" class="form-control floating">
                                        <label for="{{ form.username.id_for_label }}" class="focus-label">Email</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input required name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" type="password" class="form-control floating">
                                        <label for="{{ form.password.id_for_label }}" class="focus-label">Create Password</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input required name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" type="password" class="form-control floating">
                                        <label for="{{ form.password2.id_for_label }}" class="focus-label">Confirm Password</label>
                                    </div>
                                    <div class="text-right">
                                        <a class="forgot-link" href="{% url 'login' %}">Already have an account?</a>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
                                    <div class="login-or">
                                        <span class="or-line"></span>
                                        <span class="span-or">or</span>
                                    </div>
                                    <div class="row form-row social-login">
                                        <div class="col-6">
                                            <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                                        </div>
                                        <div class="col-6">
                                            <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                                        </div>
                                    </div>
                                </form>
                                <!-- /Register Form -->

                            </div>
                        </div>
                    </div>
                    <!-- /Register Content -->

                </div>
            </div>

        </div>

    </div>
{% endblock %}

{% block custom_scripts %}

    const signUpForm = document.getElementById("signUpForm");
    const registrationType = signUpForm.registration_type;

        const submitRegistrationForm = (e) => {

                return true;
            } else {
                console.log("Is not valid")
                console.log(registrationType.value)
                return false;
            }
        }

    </script>
{% endblock custom_scripts %}
