<!-- Services and Specialization -->
<div class="card services-card">
    <div class="card-body">
        <h4 class="card-title">Services and Specialization</h4>
        <div class="form-group">
            <label>Services</label>
            <input type="text" data-role="tagsinput" class="input-tags form-control" placeholder="Enter Services" name="services" value="{{ request.user.doctor.services }}" id="services">
            <small class="form-text text-muted">Note : Type & Press enter to add new services</small>
        </div>
        <div class="form-group mb-0">
            <label>Specialization </label>
            <input class="input-tags form-control" type="text" data-role="tagsinput" placeholder="Enter Specialization" name="specialist" value="{{ request.user.doctor.specialization }}" id="specialist">
            <small class="form-text text-muted">Note : Type & Press  enter to add new specialization</small>
        </div>
    </div>
</div>
<!-- /Services and Specialization -->
