<!-- Pricing -->
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Pricing</h4>

        <div class="form-group mb-0">
            <div id="pricing_select">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="price_free" name="rating_option" class="custom-control-input" value="F" checked>
                    <label class="custom-control-label" for="price_free">Free</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="price_custom" name="rating_option" value="CP" class="custom-control-input">
                    <label class="custom-control-label" for="price_custom">Custom Price (per hour)</label>
                </div>
            </div>

        </div>

        <div class="row custom_price_cont" id="custom_price_cont" style="display: none;">
            <div class="col-md-4">
                <input type="text" class="form-control" id="custom_rating_input" name="custom_rating_count" value="" placeholder="20">
                <small class="form-text text-muted">Custom price you can add</small>
            </div>
        </div>

    </div>
</div>
<!-- /Pricing -->
